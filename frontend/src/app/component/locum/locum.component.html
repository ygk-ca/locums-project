<div *ngIf="user$ | async; let user" id="locumContainer">
    <nav class="navbar navbar-dark" style="background-color: var(--tertiary-color);">
        <a class="navbar-brand" href="#" style="padding-left: 1%;">
          <img src="../../../assets/city_logo_white.png" style="vertical-align: middle;" width="80" height="80" class="d-inline-block" alt="">
          Kingston Locums Project
        </a>
        <div style="float: right; padding-right: 1%;">
            <button routerLink="/dashboard" class="btn">Back to Dashboard</button>
            &nbsp;
            <button (click)="logout()" class="btn">Logout</button>
        </div>
      </nav>

      <div class="container" id="locum">
        <h4>Inquire about Clinic Shift</h4>
                <label for="firstSelect">Select Clinic:</label><br>
                <select id="firstSelect" class="forms-select" id="locumSelector" name="clinic" [(ngModel)]="selectedClinic" (change)="updateSecondSelect()">
                <option value=""></option>
                <option *ngFor="let clinic of clinics" [value]="clinic">{{ clinic }}</option>
                </select>
            <br><br>
                <label for="secondSelect">Select Shift:</label><br>
                <select id="secondSelect" name="shift" class="forms-select" id="locumSelector" [(ngModel)]="selectedShift">
                <option value=""></option>
                <option *ngFor="let shift of shifts" [value]="shift">{{ shift }}</option>
                </select>
            <br><br>
            <form [formGroup]="form" (ngSubmit)="sendEmail(selectedClinic, selectedShift, user.email)">
                <label for="message">Tell the clinic about yourself! Include contact information. Minimum 150 characters.</label><br>
                <textarea id="message" name="body" style="width: 100%; height: 200px;" formControlName="text" placeholder="I am messaging you to declare my interest in this role. My email is example@example.com, phone number is 000-111-2222. I am a licensed professional for 2 years."></textarea>
                <br><br>
                <button type="submit" class="btn" [disabled]="isSaving">
                    {{ isSaving ? 'Sending Email..' : 'Submit' }}
                </button>
              </form>
                
      </div>
</div>
