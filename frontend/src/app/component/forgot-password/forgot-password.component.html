<div class="signupContents">
    <div class="col-md-4 mt-3" style="margin: auto;">
        <img src="../../../assets/city_logo_white.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%; height: 50%;">

        <form action="" class="mt-5 p-5" style="background-color: var(--tertiary-color); border-radius: 3%;">
            <h5 class="mb-3" style="color: var(--secondary-color);">Reset Password</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="email">
                <label for="floatingInput" style="color: var(--primary-color);">Email Address</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn me-md-2" style="color: var(--secondary-color); border-color: var(--primary-color);" type="button" (click)="forgotPassword()" >Send Link</button>
            </div>
            <a routerLink="/">Back to Login</a>
        </form>
    </div>
</div>
